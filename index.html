<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/668278e77e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container project">
      <header>
        <form class="search-bar" id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a City"
                id="city-input"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" id="search">
                <i class="fas fa-search"></i>
              </button>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" id="yourLocation">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
      </header>
      <section>
        <div class="row">
          <div class="col-8">
            <h1>
              <div class="current-location" id="city-id">Los Angeles</div>
              <div class="current-date" id="current-date">April 6</div>
              <div class="current-date" id="current-time">09:14</div>
            </h1>
            <h2>
              <span class="degree-today" id="degree-today">63</span>
              <span class="degree-metric">
                <span class="degree-c" id="celsius">
                  <a href="#" style="text-decoration: none">°C</a></span
                >
                |
                <span class="degree-f" id="fahrenheit">
                  <a href="#" style="text-decoration: none">°F</a>
                </span>
              </span>
            </h2>
          </div>
          <div class="col-4">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="partly cloudy"
              class="monday-icon"
            />
            <ul>
              <li>
                <p>
                  <span id="high-temp">H: 63° </span> |
                  <span id="low-temp">L: 55°</span>
                </p>
              </li>
              <li>
                <p>
                  <span id="forecast">Forecast: Partly Cloudy</span>
                </p>
              </li>
              <li>
                <p>
                  <span id="humidity"> Humidity: 2%</span>
                </p>
              </li>
              <li>
                <p>
                  <span id="wind">Wind: 7 mph</span>
                </p>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <br />
      <footer>
        <div class="row">
          <div class="col">
            <p>Tuesday</p>
            <i class="fas fa-cloud forecast-icon"></i>
            <p class="future-temp"><strong>61°</strong> | 54°</p>
          </div>
          <div class="col">
            <p>Wednesday</p>
            <i class="fas fa-cloud-sun forecast-icon"></i>
            <p class="future-temp"><strong>61°</strong> | 52°</p>
          </div>
          <div class="col">
            <p>Thursday</p>
            <i class="fas fa-cloud-sun forecast-icon"></i>
            <p class="future-temp"><strong>65°</strong> | 52°</p>
          </div>
          <div class="col">
            <p>Friday</p>
            <i class="fas fa-cloud-sun forecast-icon"></i>
            <p class="future-temp"><strong>67°</strong> | 52°</p>
          </div>
          <div class="col">
            <p>Saturday</p>
            <i class="far fa-sun forecast-icon"></i>
            <p class="future-temp"><strong>72°</strong> | 56°</p>
          </div>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
